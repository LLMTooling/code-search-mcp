name: Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read
  packages: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@LLMTooling'

      - name: Configure npm for GitHub Packages
        run: |
          cat > .npmrc << EOF
          @LLMTooling:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 7

  test-ast-specific:
    name: AST Search Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@LLMTooling'

      - name: Configure npm for GitHub Packages
        run: |
          cat > .npmrc << EOF
          @LLMTooling:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project
        run: npm run build

      - name: Run AST Unit Tests
        run: npm test -- tests/unit/ast-search.test.ts
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'

      - name: Run AST Integration Tests
        run: npm test -- tests/integration/ast-search.test.ts
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'

      - name: Run AST MCP Integration Tests
        run: npm test -- tests/integration/ast-mcp-integration.test.ts
        env:
          NODE_OPTIONS: '--experimental-vm-modules --no-warnings'

      - name: Test Summary
        if: always()
        run: |
          echo "## AST Search Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All AST search tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test files executed:" >> $GITHUB_STEP_SUMMARY
          echo "- tests/unit/ast-search.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- tests/integration/ast-search.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- tests/integration/ast-mcp-integration.test.ts" >> $GITHUB_STEP_SUMMARY
